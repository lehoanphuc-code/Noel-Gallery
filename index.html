<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(-45deg, #1a0033, #2d0052, #0d1b2a, #1a0033);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    font-family: 'Poppins', sans-serif;
    color: white;
    position: relative;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* 3D Particle Background */
#particles-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    perspective: 1200px;
}

/* 4D Tesseract (Hypercube) */
.tesseract-container {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 400px;
    height: 400px;
    transform: translate(-50%, -50%);
    transform-style: preserve-3d;
}

.tesseract {
    position: absolute;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    animation: rotateTesseract 15s linear infinite;
}

@keyframes rotateTesseract {
    0% {
        transform: 
            rotateX(0deg)
            rotateY(0deg)
            rotateZ(0deg);
    }
    50% {
        transform: 
            rotateX(45deg)
            rotateY(45deg)
            rotateZ(45deg);
    }
    100% {
        transform: 
            rotateX(360deg)
            rotateY(360deg)
            rotateZ(360deg);
    }
}

.vertex {
    position: absolute;
    width: 12px;
    height: 12px;
    left: 50%;
    top: 50%;
    margin-left: -6px;
    margin-top: -6px;
    border-radius: 50%;
    box-shadow: 0 0 20px rgba(150, 100, 255, 0.8);
}

.vertex::before {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(150, 100, 255, 0.4));
    border-radius: 50%;
    animation: vertexPulse 2s ease-in-out infinite;
}

@keyframes vertexPulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.5); opacity: 0.6; }
}

.edge {
    position: absolute;
    background: linear-gradient(90deg, 
        rgba(100, 150, 255, 0.3) 0%,
        rgba(150, 100, 255, 0.6) 50%,
        rgba(100, 150, 255, 0.3) 100%);
    height: 2px;
    transform-origin: left center;
    transform-style: preserve-3d;
}

.face {
    position: absolute;
    border: 1px solid rgba(100, 150, 255, 0.3);
    background: rgba(150, 100, 255, 0.05);
    backdrop-filter: blur(5px);
    transform-style: preserve-3d;
}

/* Quantum 4D Orbitals */
.quantum-orbital {
    position: absolute;
    top: 50%;
    left: 50%;
    border-radius: 50%;
    border: 2px solid;
    transform: translate(-50%, -50%);
    transform-style: preserve-3d;
}

.orbital-1 {
    width: 200px;
    height: 200px;
    border-color: rgba(100, 150, 255, 0.4);
    animation: rotateOrbital1 20s linear infinite;
    box-shadow: 0 0 30px rgba(100, 150, 255, 0.2);
}

.orbital-2 {
    width: 280px;
    height: 280px;
    border-color: rgba(150, 100, 255, 0.3);
    animation: rotateOrbital2 25s linear infinite reverse;
    box-shadow: 0 0 40px rgba(150, 100, 255, 0.15);
}

.orbital-3 {
    width: 360px;
    height: 360px;
    border-color: rgba(200, 100, 255, 0.2);
    animation: rotateOrbital3 30s linear infinite;
    box-shadow: 0 0 50px rgba(200, 100, 255, 0.1);
}

@keyframes rotateOrbital1 {
    0% { transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
    100% { transform: translate(-50%, -50%) rotateX(180deg) rotateY(180deg) rotateZ(360deg); }
}

@keyframes rotateOrbital2 {
    0% { transform: translate(-50%, -50%) rotateX(0deg) rotateZ(0deg); }
    100% { transform: translate(-50%, -50%) rotateX(360deg) rotateZ(-360deg); }
}

@keyframes rotateOrbital3 {
    0% { transform: translate(-50%, -50%) rotateY(0deg) rotateZ(0deg); }
    100% { transform: translate(-50%, -50%) rotateY(360deg) rotateZ(360deg); }
}

.particle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: radial-gradient(circle, rgba(255,200,255,0.8), rgba(100,200,255,0.2));
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(150,150,255,0.6);
    animation: float 20s infinite linear;
}

@keyframes float {
    0% {
        transform: translateZ(0) rotateX(0deg) rotateY(0deg);
        opacity: 1;
    }
    50% {
        opacity: 0.5;
    }
    100% {
        transform: translateZ(-500px) rotateX(180deg) rotateY(180deg);
        opacity: 0;
    }
}

.scene {
    position: relative;
    width: 100%;
    height: 100%;
    perspective: 1200px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
}

.carousel {
    position: relative;
    width: 320px;
    height: 420px;
    transform-style: preserve-3d;
    transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
    touch-action: pan-y;
    user-select: none;
    -webkit-user-select: none;
    cursor: grab;
}

.carousel:active {
    cursor: grabbing;
}

/* Glassmorphism Card */
.card {
    position: absolute;
    width: 260px;
    height: 360px;
    border-radius: 30px;
    overflow: hidden;
    transform-style: preserve-3d;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
    backdrop-filter: blur(20px);
    background: rgba(255, 255, 255, 0.08);
    border: 2px solid rgba(255, 255, 255, 0.15);
    box-shadow: 
        0 8px 32px 0 rgba(31, 38, 135, 0.37),
        inset 0 1px 1px 0 rgba(255, 255, 255, 0.3);
    backface-visibility: hidden;
}

.card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        135deg,
        transparent 0%,
        rgba(255, 255, 255, 0.15) 50%,
        transparent 100%
    );
    transform: rotate(45deg);
    animation: shine 3s infinite;
    z-index: 1;
}

@keyframes shine {
    0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
}

.card:hover {
    transform: scale(1.05) rotateZ(2deg);
    box-shadow: 
        0 15px 50px 0 rgba(100, 150, 255, 0.5),
        inset 0 1px 1px 0 rgba(255, 255, 255, 0.4),
        0 0 60px rgba(150, 100, 255, 0.3);
    background: rgba(255, 255, 255, 0.12);
}

.card-content {
    position: relative;
    width: 100%;
    height: 100%;
    z-index: 2;
    overflow: hidden;
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
    background: rgba(0, 0, 0, 0.3);
}

/* Reflection Effect */
.card::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        180deg,
        transparent 40%,
        rgba(0, 0, 0, 0.3) 100%
    );
    pointer-events: none;
    z-index: 3;
}

.title {
    position: fixed;
    top: 30px;
    width: 100%;
    text-align: center;
    font-size: 42px;
    font-weight: 700;
    z-index: 20;
    text-shadow: 0 0 30px rgba(150, 100, 255, 0.4);
    letter-spacing: 2px;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
    z-index: 100;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.modal.active {
    display: flex;
    align-items: center;
    justify-content: center;
}

.modal-content {
    position: relative;
    max-width: 600px;
    max-height: 80vh;
    background: linear-gradient(135deg, rgba(20, 30, 70, 0.95) 0%, rgba(40, 30, 80, 0.95) 100%);
    backdrop-filter: blur(20px);
    border: 2px solid rgba(255, 255, 255, 0.15);
    border-radius: 40px;
    padding: 40px;
    box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.5),
        inset 0 1px 1px rgba(255, 255, 255, 0.2);
    animation: slideUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    overflow-y: auto;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.modal-close {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 40px;
    height: 40px;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    transition: all 0.3s ease;
    z-index: 10;
}

.modal-close:hover {
    background: rgba(255, 100, 100, 0.3);
    border-color: rgba(255, 100, 100, 0.5);
    transform: rotate(90deg);
}

.modal-image {
    width: 100%;
    border-radius: 25px;
    margin-bottom: 25px;
    box-shadow: 0 15px 40px rgba(150, 100, 255, 0.3);
    object-fit: contain;
}

.modal-title {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 15px;
    color: #fff;
}

.modal-message {
    font-size: 16px;
    line-height: 1.6;
    color: rgba(255, 255, 255, 0.85);
    white-space: pre-wrap;
}
