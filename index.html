<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(-45deg, #1a0033, #2d0052, #0d1b2a, #1a0033);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    font-family: 'Poppins', sans-serif;
    color: white;
    position: relative;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* 3D Particle Background */
#particles-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    perspective: 1200px;
}

/* Solar System Orbital */
.solar-system {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 350px;
    height: 350px;
    transform-style: preserve-3d;
    animation: rotateSun 200s linear infinite;
}

@keyframes rotateSun {
    from { transform: translate(-50%, -50%) rotateX(60deg) rotateZ(0deg); }
    to { transform: translate(-50%, -50%) rotateX(60deg) rotateZ(360deg); }
}

.sun {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 50px;
    height: 50px;
    margin-left: -25px;
    margin-top: -25px;
    border-radius: 50%;
    background: radial-gradient(circle at 35% 35%, rgba(255, 200, 100, 0.6), rgba(255, 100, 50, 0.4));
    box-shadow: 
        0 0 60px rgba(255, 150, 50, 0.8),
        0 0 100px rgba(255, 100, 0, 0.5),
        inset -20px -20px 40px rgba(0, 0, 0, 0.4);
    border: 3px solid rgba(255, 200, 100, 0.3);
}

.orbit {
    position: absolute;
    top: 50%;
    left: 50%;
    border: 1px solid rgba(150, 100, 255, 0.2);
    border-radius: 50%;
    transform: translate(-50%, -50%) rotateX(0deg);
    transform-style: preserve-3d;
}

.orbit-1 { width: 120px; height: 120px; animation: orbit1 15s linear infinite; }
.orbit-2 { width: 200px; height: 200px; animation: orbit2 25s linear infinite; }
.orbit-3 { width: 280px; height: 280px; animation: orbit3 35s linear infinite; }

@keyframes orbit1 {
    from { transform: translate(-50%, -50%) rotateX(0deg) rotateZ(0deg); }
    to { transform: translate(-50%, -50%) rotateX(0deg) rotateZ(360deg); }
}

@keyframes orbit2 {
    from { transform: translate(-50%, -50%) rotateX(0deg) rotateZ(0deg); }
    to { transform: translate(-50%, -50%) rotateX(0deg) rotateZ(-360deg); }
}

@keyframes orbit3 {
    from { transform: translate(-50%, -50%) rotateX(0deg) rotateZ(0deg); }
    to { transform: translate(-50%, -50%) rotateX(0deg) rotateZ(360deg); }
}

.planet {
    position: absolute;
    border-radius: 50%;
    top: -50%;
    left: 50%;
    transform: translateX(-50%);
    transform-style: preserve-3d;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    font-weight: bold;
}

.planet::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: radial-gradient(circle at 35% 35%, rgba(255, 255, 255, 0.4), transparent);
    z-index: 2;
}

.planet-1 { width: 35px; height: 35px; background: radial-gradient(circle at 35% 35%, rgba(100, 150, 255, 0.5), rgba(50, 100, 200, 0.3)); box-shadow: 0 0 20px rgba(100, 150, 255, 0.6); border: 2px solid rgba(100, 150, 255, 0.4); }
.planet-2 { width: 32px; height: 32px; background: radial-gradient(circle at 35% 35%, rgba(255, 150, 100, 0.5), rgba(200, 100, 50, 0.3)); box-shadow: 0 0 20px rgba(255, 150, 100, 0.6); border: 2px solid rgba(255, 150, 100, 0.4); }
.planet-3 { width: 38px; height: 38px; background: radial-gradient(circle at 35% 35%, rgba(150, 200, 100, 0.5), rgba(100, 150, 50, 0.3)); box-shadow: 0 0 20px rgba(150, 200, 100, 0.6); border: 2px solid rgba(150, 200, 100, 0.4); }
.planet-4 { width: 30px; height: 30px; background: radial-gradient(circle at 35% 35%, rgba(200, 100, 200, 0.5), rgba(150, 50, 150, 0.3)); box-shadow: 0 0 20px rgba(200, 100, 200, 0.6); border: 2px solid rgba(200, 100, 200, 0.4); }
.planet-5 { width: 34px; height: 34px; background: radial-gradient(circle at 35% 35%, rgba(255, 200, 100, 0.5), rgba(200, 150, 50, 0.3)); box-shadow: 0 0 20px rgba(255, 200, 100, 0.6); border: 2px solid rgba(255, 200, 100, 0.4); }
.planet-6 { width: 36px; height: 36px; background: radial-gradient(circle at 35% 35%, rgba(100, 200, 200, 0.5), rgba(50, 150, 150, 0.3)); box-shadow: 0 0 20px rgba(100, 200, 200, 0.6); border: 2px solid rgba(100, 200, 200, 0.4); }

.particle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: radial-gradient(circle, rgba(255,200,255,0.8), rgba(100,200,255,0.2));
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(150,150,255,0.6);
    animation: float 20s infinite linear;
}

@keyframes float {
    0% {
        transform: translateZ(0) rotateX(0deg) rotateY(0deg);
        opacity: 1;
    }
    50% {
        opacity: 0.5;
    }
    100% {
        transform: translateZ(-500px) rotateX(180deg) rotateY(180deg);
        opacity: 0;
    }
}

.scene {
    position: relative;
    width: 100%;
    height: 100%;
    perspective: 1200px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
}

.carousel {
    position: relative;
    width: 320px;
    height: 420px;
    transform-style: preserve-3d;
    transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
}

/* Glassmorphism Card */
.card {
    position: absolute;
    width: 260px;
    height: 360px;
    border-radius: 30px;
    overflow: hidden;
    transform-style: preserve-3d;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
    backdrop-filter: blur(20px);
    background: rgba(255, 255, 255, 0.08);
    border: 2px solid rgba(255, 255, 255, 0.15);
    box-shadow: 
        0 8px 32px 0 rgba(31, 38, 135, 0.37),
        inset 0 1px 1px 0 rgba(255, 255, 255, 0.3);
}

.card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        135deg,
        transparent 0%,
        rgba(255, 255, 255, 0.15) 50%,
        transparent 100%
    );
    transform: rotate(45deg);
    animation: shine 3s infinite;
    z-index: 1;
}

@keyframes shine {
    0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
}

.card:hover {
    transform: scale(1.05) rotateZ(2deg);
    box-shadow: 
        0 15px 50px 0 rgba(100, 150, 255, 0.5),
        inset 0 1px 1px 0 rgba(255, 255, 255, 0.4),
        0 0 60px rgba(150, 100, 255, 0.3);
    background: rgba(255, 255, 255, 0.12);
}

.card-content {
    position: relative;
    width: 100%;
    height: 100%;
    z-index: 2;
    overflow: hidden;
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
    background: rgba(0, 0, 0, 0.3);
}

/* Reflection Effect */
.card::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        180deg,
        transparent 40%,
        rgba(0, 0, 0, 0.3) 100%
    );
    pointer-events: none;
    z-index: 3;
}

.title {
    position: fixed;

    text-align: center;
    font-size: 42px;
    font-weight: 700;
    z-index: 20;

}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
    z-index: 100;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.modal.active {
    display: flex;
    align-items: center;
    justify-content: center;
}

.modal-content {
    position: relative;
    max-width: 600px;
    max-height: 80vh;
    background: linear-gradient(135deg, rgba(20, 30, 70, 0.95) 0%, rgba(40, 30, 80, 0.95) 100%);
    backdrop-filter: blur(20px);
    border: 2px solid rgba(255, 255, 255, 0.15);
    border-radius: 40px;
    padding: 40px;
    box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.5),
        inset 0 1px 1px rgba(255, 255, 255, 0.2);
    animation: slideUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    overflow-y: auto;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.modal-close {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 40px;
    height: 40px;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.2);

}

.modal-close:hover {

}

.modal-image {

<script>

    "images/3.JPG": { title: "üåü √Ånh s√°ng c·ªßa b·∫°n", message: "B·∫°n l√†m cu·ªôc s·ªëng c·ªßa t√¥i s√°ng h∆°n. Merry Christmas! üéÖ" },
    "images/4.JPG": { title: "üéÑ M√πa l·ªÖ h·ªôi", message: "Mong c√πng b·∫°n c√≥ m·ªôt m√πa Noel ·∫•m √°p nh·∫•t! ‚ùÑÔ∏è" },
    "images/5.JPG": { title: "üòä N·ª• c∆∞·ªùi", message: "N·ª• c∆∞·ªùi c·ªßa b·∫°n l√† m√≥n qu√† tuy·ªát nh·∫•t cho t√¥i! üéÅ" },

    "images/7.JPG": { title: "üí´ ∆Ø·ªõc m∆°", message: "Mong r·∫±ng nh·ªØng ∆∞·ªõc m∆° c·ªßa b·∫°n s·∫Ω th√†nh hi·ªán th·ª±c! ‚≠ê" },
    "images/8.JPG": { title: "üéµ Giai ƒëi·ªáu", message: "B·∫°n l√† b√†i h√°t y√™u th√≠ch c·ªßa tr√°i tim t√¥i! üé∂" },
    "images/9.JPG": { title: "üå∫ S·∫Øc hoa", message: "Cu·ªôc s·ªëng c√≥ b·∫°n th·∫≠t l√† r·ª±c r·ª° v√† t∆∞∆°i vui! üå∏" },
    "images/10.JPG": { title: "üéä ƒÇn m·ª´ng", message: "C·∫£m ∆°n v√¨ m·ªôt nƒÉm tuy·ªát v·ªùi c√πng b·∫°n! ü•≥" }
};

// ============ Load Configuration ============
let config = {};

fetch("config.json")
    .then(res => res.json())
    .then(data => {
        config = data.gallery;
        console.log("Gallery Config Loaded:", config);
    })
    .catch(err => console.log("Using default config"));

// ============ Carousel Logic ============
let angle = 0;

.then(res => res.json())
.then(images => {
    const carousel = document.getElementById("carousel");
    const total = images.length;
    const gap = 360 / total;
    const radius = 420;

    images.forEach((src, i) => {

// ============ Story Modal ============
function openStory(imageSrc, story) {
    const modal = document.getElementById('storyModal');
    document.getElementById('modalImage').src = imageSrc;
    document.getElementById('modalTitle').textContent = story.title || 'üíù Special Moment';

    modal.classList.add('active');
    document.body.style.overflow = 'hidden';
}

function closeModal() {
    const modal = document.getElementById('storyModal');
    modal.classList.remove('active');
    document.body.style.overflow = 'auto';
}

document.getElementById('storyModal').addEventListener('click', (e) => {

});

    startX = e.clientX;
});

document.addEventListener("mousemove", e => {
    if (!isDragging) return;
    angle += (e.clientX - startX) * 0.1;
    startX = e.clientX;
    update();
});

document.addEventListener("mouseup", () => isDragging = false);

document.addEventListener("touchstart", e => {
    isDragging = true;
    startX = e.touches[0].clientX;
});

document.addEventListener("touchmove", e => {
    angle += (e.touches[0].clientX - startX) * 0.1;
    startX = e.touches[0].clientX;
    update();
});

document.addEventListener("touchend", () => isDragging = false);

// ============ Auto Rotate ============
setInterval(() => {
    if (!isDragging) {
        angle -= 0.15;
        update();
    }
}, 16);

function update() {
    document.getElementById("carousel").style.transform =
        `rotateY(${angle}deg)`;
}

// ============ Keyboard Controls ============
document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeModal();
});
</script>

</body>
</html>
