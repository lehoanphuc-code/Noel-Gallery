<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(-45deg, #1a0033, #2d0052, #0d1b2a, #1a0033);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    font-family: 'Poppins', sans-serif;
    color: white;
    position: relative;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* 3D Particle Background */
#particles-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    perspective: 1200px;
}

/* 4D Tesseract (Hypercube) */
.tesseract-container {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 400px;
    height: 400px;
    transform: translate(-50%, -50%);
    transform-style: preserve-3d;
}

.tesseract {
    position: absolute;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    animation: rotateTesseract 15s linear infinite;
}

@keyframes rotateTesseract {
    0% {
        transform: 
            rotateX(0deg)
            rotateY(0deg)
            rotateZ(0deg);
    }
    50% {
        transform: 
            rotateX(45deg)
            rotateY(45deg)
            rotateZ(45deg);
    }
    100% {
        transform: 
            rotateX(360deg)
            rotateY(360deg)
            rotateZ(360deg);
    }
}

.vertex {
    position: absolute;
    width: 12px;
    height: 12px;
    left: 50%;
    top: 50%;
    margin-left: -6px;
    margin-top: -6px;
    border-radius: 50%;
    box-shadow: 0 0 20px rgba(150, 100, 255, 0.8);
}

.vertex::before {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(150, 100, 255, 0.4));
    border-radius: 50%;
    animation: vertexPulse 2s ease-in-out infinite;
}

@keyframes vertexPulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.5); opacity: 0.6; }
}

.edge {
    position: absolute;
    background: linear-gradient(90deg, 
        rgba(100, 150, 255, 0.3) 0%,
        rgba(150, 100, 255, 0.6) 50%,
        rgba(100, 150, 255, 0.3) 100%);
    height: 2px;
    transform-origin: left center;
    transform-style: preserve-3d;
}

.face {
    position: absolute;
    border: 1px solid rgba(100, 150, 255, 0.3);
    background: rgba(150, 100, 255, 0.05);
    backdrop-filter: blur(5px);
    transform-style: preserve-3d;
}

/* Quantum 4D Orbitals */
.quantum-orbital {
    position: absolute;
    top: 50%;
    left: 50%;
    border-radius: 50%;
    border: 2px solid;
    transform: translate(-50%, -50%);
    transform-style: preserve-3d;
}

.orbital-1 {
    width: 200px;
    height: 200px;
    border-color: rgba(100, 150, 255, 0.4);
    animation: rotateOrbital1 20s linear infinite;
    box-shadow: 0 0 30px rgba(100, 150, 255, 0.2);
}

.orbital-2 {
    width: 280px;
    height: 280px;
    border-color: rgba(150, 100, 255, 0.3);
    animation: rotateOrbital2 25s linear infinite reverse;
    box-shadow: 0 0 40px rgba(150, 100, 255, 0.15);
}

.orbital-3 {
    width: 360px;
    height: 360px;
    border-color: rgba(200, 100, 255, 0.2);
    animation: rotateOrbital3 30s linear infinite;
    box-shadow: 0 0 50px rgba(200, 100, 255, 0.1);
}

@keyframes rotateOrbital1 {
    0% { transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
    100% { transform: translate(-50%, -50%) rotateX(180deg) rotateY(180deg) rotateZ(360deg); }
}

@keyframes rotateOrbital2 {
    0% { transform: translate(-50%, -50%) rotateX(0deg) rotateZ(0deg); }
    100% { transform: translate(-50%, -50%) rotateX(360deg) rotateZ(-360deg); }
}

@keyframes rotateOrbital3 {
    0% { transform: translate(-50%, -50%) rotateY(0deg) rotateZ(0deg); }
    100% { transform: translate(-50%, -50%) rotateY(360deg) rotateZ(360deg); }
}

.particle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: radial-gradient(circle, rgba(255,200,255,0.8), rgba(100,200,255,0.2));
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(150,150,255,0.6);
    animation: float 20s infinite linear;
}

@keyframes float {
    0% {
        transform: translateZ(0) rotateX(0deg) rotateY(0deg);
        opacity: 1;
    }
    50% {
        opacity: 0.5;
    }
    100% {
        transform: translateZ(-500px) rotateX(180deg) rotateY(180deg);
        opacity: 0;
    }
}

.scene {
    position: relative;
    width: 100%;
    height: 100%;
    perspective: 1200px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
}

.carousel {
    position: relative;
    width: 320px;
    height: 420px;
    transform-style: preserve-3d;
    transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
    touch-action: pan-y;
    user-select: none;
    -webkit-user-select: none;
    cursor: grab;
}

.carousel:active {
    cursor: grabbing;
}

/* Glassmorphism Card */
.card {
    position: absolute;
    width: 260px;
    height: 360px;
    border-radius: 30px;
    overflow: hidden;
    transform-style: preserve-3d;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
    backdrop-filter: blur(20px);
    background: rgba(255, 255, 255, 0.08);
    border: 2px solid rgba(255, 255, 255, 0.15);
    box-shadow: 
        0 8px 32px 0 rgba(31, 38, 135, 0.37),
        inset 0 1px 1px 0 rgba(255, 255, 255, 0.3);
}

.card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        135deg,
        transparent 0%,
        rgba(255, 255, 255, 0.15) 50%,
        transparent 100%
    );
    transform: rotate(45deg);
    animation: shine 3s infinite;
    z-index: 1;
}

@keyframes shine {
    0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
}

.card:hover {
    transform: scale(1.05) rotateZ(2deg);
    box-shadow: 
        0 15px 50px 0 rgba(100, 150, 255, 0.5),
        inset 0 1px 1px 0 rgba(255, 255, 255, 0.4),
        0 0 60px rgba(150, 100, 255, 0.3);
    background: rgba(255, 255, 255, 0.12);
}

.card-content {
    position: relative;
    width: 100%;
    height: 100%;
    z-index: 2;
    overflow: hidden;
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
    background: rgba(0, 0, 0, 0.3);
}

/* Reflection Effect */
.card::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        180deg,
        transparent 40%,
        rgba(0, 0, 0, 0.3) 100%
    );
    pointer-events: none;
    z-index: 3;
}

.title {
    position: fixed;
    top: 30px;
    width: 100%;
    text-align: center;
    font-size: 42px;
    font-weight: 700;
    z-index: 20;
    text-shadow: 0 0 30px rgba(150, 100, 255, 0.4);
    letter-spacing: 2px;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
    z-index: 100;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.modal.active {
    display: flex;
    align-items: center;
    justify-content: center;
}

.modal-content {
    position: relative;
    max-width: 600px;
    max-height: 80vh;
    background: linear-gradient(135deg, rgba(20, 30, 70, 0.95) 0%, rgba(40, 30, 80, 0.95) 100%);
    backdrop-filter: blur(20px);
    border: 2px solid rgba(255, 255, 255, 0.15);
    border-radius: 40px;
    padding: 40px;
    box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.5),
        inset 0 1px 1px rgba(255, 255, 255, 0.2);
    animation: slideUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    overflow-y: auto;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.modal-close {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 40px;
    height: 40px;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    transition: all 0.3s ease;
    z-index: 10;
}

.modal-close:hover {
    background: rgba(255, 100, 100, 0.3);
    border-color: rgba(255, 100, 100, 0.5);
    transform: rotate(90deg);
}

.modal-image {
    width: 100%;
    border-radius: 25px;
    margin-bottom: 25px;
    box-shadow: 0 15px 40px rgba(150, 100, 255, 0.3);
    object-fit: contain;
}

.modal-title {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 15px;
    color: #fff;
}

.modal-message {
    font-size: 16px;
    line-height: 1.6;
    color: rgba(255, 255, 255, 0.85);
    white-space: pre-wrap;
}

<script>
// ============ 3D Particle System ============
function createParticles() {
// ============ 4D Tesseract System ============
function create4DVisualization() {
    const container = document.getElementById('particles-container');
    
    // Táº¡o Tesseract 4D
    const tesseractContainer = document.createElement('div');
    tesseractContainer.className = 'tesseract-container';
    
    const tesseract = document.createElement('div');
    tesseract.className = 'tesseract';
    
    // 16 vertices cá»§a Tesseract (Hypercube 4D)
    const vertices = [
        // Inner cube
        [-100, -100, -100], [-100, -100, 100], [-100, 100, -100], [-100, 100, 100],
        [100, -100, -100], [100, -100, 100], [100, 100, -100], [100, 100, 100],
        // Outer cube (4D projection)
        [-60, -60, -60], [-60, -60, 60], [-60, 60, -60], [-60, 60, 60],
        [60, -60, -60], [60, -60, 60], [60, 60, -60], [60, 60, 60]
    ];
    
    // Táº¡o vertices
    vertices.forEach((v, i) => {
        const vertex = document.createElement('div');
        vertex.className = 'vertex';
        vertex.style.transform = `translate3d(${v[0]}px, ${v[1]}px, ${v[2]}px)`;
        vertex.style.setProperty('--index', i);
        tesseract.appendChild(vertex);
    });
    
    // Táº¡o edges
    const edges = [
        // Inner cube edges
        [0,1],[2,3],[4,5],[6,7],[0,2],[1,3],[4,6],[5,7],[0,4],[1,5],[2,6],[3,7],
        // Outer cube edges
        [8,9],[10,11],[12,13],[14,15],[8,10],[9,11],[12,14],[13,15],[8,12],[9,13],[10,14],[11,15],
        // 4D connection edges
        [0,8],[1,9],[2,10],[3,11],[4,12],[5,13],[6,14],[7,15]
    ];
    
    edges.forEach(edge => {
        const line = document.createElement('div');
        line.className = 'edge';
        const v1 = vertices[edge[0]];
        const v2 = vertices[edge[1]];
        const length = Math.sqrt(
            Math.pow(v2[0]-v1[0], 2) + 
            Math.pow(v2[1]-v1[1], 2) + 
            Math.pow(v2[2]-v1[2], 2)
        );
        const angle = Math.atan2(v2[1]-v1[1], v2[0]-v1[0]);
        line.style.width = length + 'px';
        line.style.transform = `translate3d(${v1[0]}px, ${v1[1]}px, ${v1[2]}px) rotate(${angle}rad)`;
        tesseract.appendChild(line);
    });
    
    tesseractContainer.appendChild(tesseract);
    container.appendChild(tesseractContainer);
    
    // Táº¡o Quantum Orbitals
    for (let i = 0; i < 3; i++) {
        const orbital = document.createElement('div');
        orbital.className = `quantum-orbital orbital-${i + 1}`;
        container.appendChild(orbital);
    }
    
    // Táº¡o particles nhá»
    const particleCount = 25;
    
    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        const size = Math.random() * 2 + 0.5;
        const duration = Math.random() * 20 + 15;
        const delay = Math.random() * 5;
        
        particle.style.left = x + '%';
        particle.style.top = y + '%';
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.animationDuration = duration + 's';
        particle.style.animationDelay = delay + 's';
        
        container.appendChild(particle);
    }
}

create4DVisualization();

    "images/4.JPG": { title: "ðŸŽ„ MÃ¹a lá»… há»™i", message: "Mong cÃ¹ng báº¡n cÃ³ má»™t mÃ¹a Noel áº¥m Ã¡p nháº¥t! â„ï¸" },
    "images/5.JPG": { title: "ðŸ˜Š Ná»¥ cÆ°á»i", message: "Ná»¥ cÆ°á»i cá»§a báº¡n lÃ  mÃ³n quÃ  tuyá»‡t nháº¥t cho tÃ´i! ðŸŽ" },
    "images/6.JPG": { title: "ðŸš€ HÃ nh trÃ¬nh", message: "HÃ£y cÃ¹ng nhau viáº¿t tiáº¿p nhá»¯ng cÃ¢u chuyá»‡n Ä‘áº¹p! ðŸŒˆ" },
    "images/7.JPG": { title: "ðŸ’« Æ¯á»›c mÆ¡", message: "Mong ráº±ng nhá»¯ng Æ°á»›c mÆ¡ cá»§a báº¡n sáº½ thÃ nh hiá»‡n thá»±c! â­" },
    "images/8.JPG": { title: "ðŸŽµ Giai Ä‘iá»‡u", message: "Báº¡n lÃ  bÃ i hÃ¡t yÃªu thÃ­ch cá»§a trÃ¡i tim tÃ´i! ðŸŽ¶" },

};

// ============ Load Configuration ============
let config = {};

fetch("config.json")
    .then(res => res.json())
    .then(data => {
        config = data.gallery;
        console.log("Gallery Config Loaded:", config);
    })
    .catch(err => console.log("Using default config"));

// ============ Carousel Logic ============
let angle = 0;
let startX = 0;
let isDragging = false;
let currentImageIndex = 0;

fetch("images.json")
.then(res => res.json())
.then(images => {
    const carousel = document.getElementById("carousel");
    const total = images.length;
    const gap = 360 / total;
    const radius = 420;

    images.forEach((src, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.style.transform = `
            rotateY(${i * gap}deg)
            translateZ(${radius}px)
        `;
        
        const cardContent = document.createElement("div");
        cardContent.className = "card-content";
        
        const img = document.createElement("img");
        img.src = src;
        
        cardContent.appendChild(img);
        card.appendChild(cardContent);
        
        // Click Ä‘á»ƒ má»Ÿ story
        card.addEventListener('click', () => openStory(src, storyData[src] || {}));
        
        carousel.appendChild(card);
    });
});

// ============ Story Modal ============
function openStory(imageSrc, story) {
    const modal = document.getElementById('storyModal');
    document.getElementById('modalImage').src = imageSrc;
    document.getElementById('modalTitle').textContent = story.title || 'ðŸ’ Special Moment';
    document.getElementById('modalMessage').textContent = story.message || 'Cáº£m Æ¡n vÃ¬ nhá»¯ng khoáº£nh kháº¯c Ä‘áº¹p nÃ y! âœ¨';
    modal.classList.add('active');
    document.body.style.overflow = 'hidden';
}

function closeModal() {
    const modal = document.getElementById('storyModal');
    modal.classList.remove('active');
    document.body.style.overflow = 'auto';
}

document.getElementById('storyModal').addEventListener('click', (e) => {
    if (e.target.id === 'storyModal') closeModal();
});

// ============ Mouse & Touch Controls ============
const scene = document.querySelector('.scene');

// Desktop Mouse Events
document.addEventListener("mousedown", e => {
    if (e.target.closest('.card')) return;
    isDragging = true;
    startX = e.clientX;
});

document.addEventListener("mousemove", e => {
    if (!isDragging) return;
    const deltaX = e.clientX - startX;
    angle += deltaX * 0.1;
    startX = e.clientX;
    update();
});

document.addEventListener("mouseup", () => {
    isDragging = false;
});

// Mobile Touch Events - bind to scene for better control
scene.addEventListener("touchstart", e => {
    if (e.target.closest('.card')) return;
    isDragging = true;
    startX = e.touches[0].clientX;
    e.preventDefault();
}, { passive: false });

scene.addEventListener("touchmove", e => {
    if (!isDragging) return;
    if (!e.touches || e.touches.length === 0) return;
    const deltaX = e.touches[0].clientX - startX;
    angle += deltaX * 0.1;
    startX = e.touches[0].clientX;
    update();
    e.preventDefault();
}, { passive: false });

scene.addEventListener("touchend", e => {
    isDragging = false;
    e.preventDefault();
}, { passive: false });

scene.addEventListener("touchcancel", e => {
    isDragging = false;
}, { passive: false });

// ============ Auto Rotate ============
setInterval(() => {
    if (!isDragging) {
        angle -= 0.15;
        update();
    }
}, 16);

function update() {
    document.getElementById("carousel").style.transform =
        `rotateY(${angle}deg)`;
}

// ============ Keyboard Controls ============
document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeModal();
});
</script>

</body>
</html>
