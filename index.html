<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(-45deg, #1a0033, #2d0052, #0d1b2a, #1a0033);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    font-family: 'Poppins', sans-serif;
    color: white;
    position: relative;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* 3D Particle Background */
#particles-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    perspective: 1200px;
}

/* 3D Floating Elements */
.floating-element {
    position: absolute;
    transform-style: preserve-3d;
    animation: float3d 20s infinite ease-in-out;
}

.cube {
    width: 80px;
    height: 80px;
    transform-style: preserve-3d;
}

.cube-face {
    position: absolute;
    width: 80px;
    height: 80px;
    background: rgba(100, 150, 255, 0.1);
    border: 2px solid rgba(150, 100, 255, 0.3);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
}

.cube-face:nth-child(1) { transform: translateZ(40px); }
.cube-face:nth-child(2) { transform: rotateY(180deg) translateZ(40px); }
.cube-face:nth-child(3) { transform: rotateY(90deg) translateZ(40px); }
.cube-face:nth-child(4) { transform: rotateY(-90deg) translateZ(40px); }
.cube-face:nth-child(5) { transform: rotateX(90deg) translateZ(40px); }
.cube-face:nth-child(6) { transform: rotateX(-90deg) translateZ(40px); }

@keyframes float3d {
    0% { transform: translateY(0) rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
    50% { transform: translateY(-50px) rotateX(180deg) rotateY(180deg) rotateZ(90deg); }
    100% { transform: translateY(0) rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
}

.sphere {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, rgba(200, 100, 255, 0.3), rgba(100, 150, 255, 0.1));
    border: 2px solid rgba(150, 100, 255, 0.2);
    box-shadow: 
        0 0 40px rgba(150, 100, 255, 0.4),
        inset -30px -30px 60px rgba(0, 0, 0, 0.3);
}

.particle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: radial-gradient(circle, rgba(255,200,255,0.8), rgba(100,200,255,0.2));
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(150,150,255,0.6);
    animation: float 20s infinite linear;
}

@keyframes float {
    0% {
        transform: translateZ(0) rotateX(0deg) rotateY(0deg);
        opacity: 1;
    }
    50% {
        opacity: 0.5;
    }
    100% {
        transform: translateZ(-500px) rotateX(180deg) rotateY(180deg);
        opacity: 0;
    }
}

.scene {
    position: relative;
    width: 100%;
    height: 100%;
    perspective: 1200px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
}

.carousel {
    position: relative;
    width: 320px;
    height: 420px;
    transform-style: preserve-3d;
    transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
}

/* Glassmorphism Card */
.card {
    position: absolute;
    width: 260px;
    height: 360px;
    border-radius: 30px;
    overflow: hidden;
    transform-style: preserve-3d;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
    backdrop-filter: blur(20px);
    background: rgba(255, 255, 255, 0.08);
    border: 2px solid rgba(255, 255, 255, 0.15);
    box-shadow: 
        0 8px 32px 0 rgba(31, 38, 135, 0.37),
        inset 0 1px 1px 0 rgba(255, 255, 255, 0.3);
}

.card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        135deg,
        transparent 0%,
        rgba(255, 255, 255, 0.15) 50%,
        transparent 100%
    );
    transform: rotate(45deg);
    animation: shine 3s infinite;
    z-index: 1;
}

@keyframes shine {
    0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
}

.card:hover {
    transform: scale(1.05) rotateZ(2deg);
    box-shadow: 
        0 15px 50px 0 rgba(100, 150, 255, 0.5),
        inset 0 1px 1px 0 rgba(255, 255, 255, 0.4),
        0 0 60px rgba(150, 100, 255, 0.3);
    background: rgba(255, 255, 255, 0.12);
}

.card-content {
    position: relative;
    width: 100%;
    height: 100%;
    z-index: 2;
    overflow: hidden;
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
    background: rgba(0, 0, 0, 0.3);
}

/* Reflection Effect */
.card::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        180deg,
        transparent 40%,
        rgba(0, 0, 0, 0.3) 100%
    );
    pointer-events: none;
    z-index: 3;
}

.title {
    position: fixed;
    top: 30px;
    width: 100%;
    text-align: center;
    font-size: 42px;
    font-weight: 700;
    z-index: 20;
    text-shadow: 0 0 30px rgba(150, 100, 255, 0.4);
    letter-spacing: 2px;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
    z-index: 100;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.modal.active {
    display: flex;
    align-items: center;
    justify-content: center;
}

.modal-content {
    position: relative;
    max-width: 600px;
    max-height: 80vh;
    background: linear-gradient(135deg, rgba(20, 30, 70, 0.95) 0%, rgba(40, 30, 80, 0.95) 100%);
    backdrop-filter: blur(20px);
    border: 2px solid rgba(255, 255, 255, 0.15);
    border-radius: 40px;
    padding: 40px;
    box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.5),
        inset 0 1px 1px rgba(255, 255, 255, 0.2);
    animation: slideUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    overflow-y: auto;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.modal-close {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 40px;
    height: 40px;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    transition: all 0.3s ease;
    z-index: 10;
}

.modal-close:hover {
    background: rgba(255, 100, 100, 0.3);
    border-color: rgba(255, 100, 100, 0.5);
    transform: rotate(90deg);
}

.modal-image {
    width: 100%;
    border-radius: 25px;
    margin-bottom: 25px;
    box-shadow: 0 15px 40px rgba(150, 100, 255, 0.3);
    object-fit: contain;
}

.modal-title {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 15px;
    color: #fff;
}

.modal-message {
    font-size: 16px;
    line-height: 1.6;
    color: rgba(255, 255, 255, 0.85);
    white-space: pre-wrap;
}
</style>
</head>

<script>

function createParticles() {
    const container = document.getElementById('particles-container');
    
    // Táº¡o 3D Cubes
    for (let i = 0; i < 3; i++) {
        const cube = document.createElement('div');

        const positions = [

        container.appendChild(cube);
    }
    
    // Táº¡o 3D Spheres
    for (let i = 0; i < 4; i++) {
        const sphere = document.createElement('div');
        sphere.className = 'floating-element sphere';
        
        const positions = [
            { left: '20%', top: '60%', delay: 2 },
            { left: '85%', top: '40%', delay: 4 },
            { left: '15%', top: '80%', delay: 1 },
            { left: '75%', top: '30%', delay: 5 }
        ];
        
        const pos = positions[i];
        sphere.style.left = pos.left;
        sphere.style.top = pos.top;
        sphere.style.animationDelay = pos.delay + 's';
        
        container.appendChild(sphere);
    }
    
    // Táº¡o particles nhá»
    const particleCount = 50;
    
    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const x = Math.random() * 100;

        const delay = Math.random() * 5;
        
        particle.style.left = x + '%';
        particle.style.top = y + '%';
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.animationDuration = duration + 's';
        particle.style.animationDelay = delay + 's';
        
        container.appendChild(particle);
    }
}

// ============ Story Data ============
const storyData = {
    "images/1.JPG": { title: "ðŸ“¸ Khoáº£nh kháº¯c Ä‘áº·c biá»‡t", message: "Nhá»¯ng ká»· niá»‡m Ä‘áº¹p cÃ¹ng báº¡n tháº­t lÃ  tuyá»‡t vá»i! ðŸŽ„âœ¨" },
    "images/2.JPG": { title: "ðŸ’ YÃªu thÆ°Æ¡ng", message: "Cáº£m Æ¡n vÃ¬ nhá»¯ng lÃºc bÃªn cáº¡nh tÃ´i. Báº¡n tháº­t lÃ  quÃ½ giÃ¡! ðŸ’–" },
    "images/3.JPG": { title: "ðŸŒŸ Ãnh sÃ¡ng cá»§a báº¡n", message: "Báº¡n lÃ m cuá»™c sá»‘ng cá»§a tÃ´i sÃ¡ng hÆ¡n. Merry Christmas! ðŸŽ…" },
    "images/4.JPG": { title: "ðŸŽ„ MÃ¹a lá»… há»™i", message: "Mong cÃ¹ng báº¡n cÃ³ má»™t mÃ¹a Noel áº¥m Ã¡p nháº¥t! â„ï¸" },
    "images/5.JPG": { title: "ðŸ˜Š Ná»¥ cÆ°á»i", message: "Ná»¥ cÆ°á»i cá»§a báº¡n lÃ  mÃ³n quÃ  tuyá»‡t nháº¥t cho tÃ´i! ðŸŽ" },
    "images/6.JPG": { title: "ðŸš€ HÃ nh trÃ¬nh", message: "HÃ£y cÃ¹ng nhau viáº¿t tiáº¿p nhá»¯ng cÃ¢u chuyá»‡n Ä‘áº¹p! ðŸŒˆ" },
    "images/7.JPG": { title: "ðŸ’« Æ¯á»›c mÆ¡", message: "Mong ráº±ng nhá»¯ng Æ°á»›c mÆ¡ cá»§a báº¡n sáº½ thÃ nh hiá»‡n thá»±c! â­" },
    "images/8.JPG": { title: "ðŸŽµ Giai Ä‘iá»‡u", message: "Báº¡n lÃ  bÃ i hÃ¡t yÃªu thÃ­ch cá»§a trÃ¡i tim tÃ´i! ðŸŽ¶" },
    "images/9.JPG": { title: "ðŸŒº Sáº¯c hoa", message: "Cuá»™c sá»‘ng cÃ³ báº¡n tháº­t lÃ  rá»±c rá»¡ vÃ  tÆ°Æ¡i vui! ðŸŒ¸" },
    "images/10.JPG": { title: "ðŸŽŠ Ä‚n má»«ng", message: "Cáº£m Æ¡n vÃ¬ má»™t nÄƒm tuyá»‡t vá»i cÃ¹ng báº¡n! ðŸ¥³" }
};

// ============ Carousel Logic ============
let angle = 0;
let startX = 0;
let isDragging = false;
let currentImageIndex = 0;

fetch("images.json")
.then(res => res.json())
.then(images => {
    const carousel = document.getElementById("carousel");
    const total = images.length;
    const gap = 360 / total;
    const radius = 420;

    images.forEach((src, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.style.transform = `
            rotateY(${i * gap}deg)
            translateZ(${radius}px)
        `;
        
        const cardContent = document.createElement("div");
        cardContent.className = "card-content";
        
        const img = document.createElement("img");
        img.src = src;
        
        cardContent.appendChild(img);
        card.appendChild(cardContent);
        
        // Click Ä‘á»ƒ má»Ÿ story
        card.addEventListener('click', () => openStory(src, storyData[src] || {}));
        
        carousel.appendChild(card);
    });
});

// ============ Story Modal ============
function openStory(imageSrc, story) {
    const modal = document.getElementById('storyModal');
    document.getElementById('modalImage').src = imageSrc;
    document.getElementById('modalTitle').textContent = story.title || 'ðŸ’ Special Moment';
    document.getElementById('modalMessage').textContent = story.message || 'Cáº£m Æ¡n vÃ¬ nhá»¯ng khoáº£nh kháº¯c Ä‘áº¹p nÃ y! âœ¨';
    modal.classList.add('active');
    document.body.style.overflow = 'hidden';
}

function closeModal() {
    const modal = document.getElementById('storyModal');
    modal.classList.remove('active');
    document.body.style.overflow = 'auto';
}

document.getElementById('storyModal').addEventListener('click', (e) => {
    if (e.target.id === 'storyModal') closeModal();
});

// ============ Mouse & Touch Controls ============
document.addEventListener("mousedown", e => {
    isDragging = true;
    startX = e.clientX;
});

document.addEventListener("mousemove", e => {
    if (!isDragging) return;
    angle += (e.clientX - startX) * 0.1;
    startX = e.clientX;
    update();
});

document.addEventListener("mouseup", () => isDragging = false);

document.addEventListener("touchstart", e => {
    isDragging = true;
    startX = e.touches[0].clientX;
});

document.addEventListener("touchmove", e => {
    angle += (e.touches[0].clientX - startX) * 0.1;
    startX = e.touches[0].clientX;
    update();
});

document.addEventListener("touchend", () => isDragging = false);

// ============ Auto Rotate ============
setInterval(() => {
    if (!isDragging) {
        angle -= 0.15;
        update();
    }
}, 16);

function update() {
    document.getElementById("carousel").style.transform =
        `rotateY(${angle}deg)`;
}

// ============ Keyboard Controls ============
document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeModal();
});
</script>
